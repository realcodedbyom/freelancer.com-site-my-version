<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Freelancer Marketplace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Updated to match site's dark theme with cyan accents */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 20px;
    }
    .auth-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 191, 255, 0.1);
      border: 1px solid rgba(0, 191, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .auth-box h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #00bfff;
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
    }
    .form-group select option {
      background: #0a0a0a;
      color: #fff;
    }
    .btn-signup {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-signup:hover {
      background: #009acd;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
    }
    .auth-toggle {
      text-align: center;
      margin-top: 20px;
      color: #bbb;
    }
    .auth-toggle a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .auth-toggle a:hover {
      color: #009acd;
    }
    .error-message {
      color: #ff4444;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 5px;
      display: none;
    }
    .back-home {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-home a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .back-home a:hover {
      color: #009acd;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
      <h1>Sign Up</h1>
      <div class="error-message" id="errorMessage"></div>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="@username" required pattern="[a-zA-Z0-9_]{3,20}">
          <small style="color: #999; font-size: 12px;">3-20 characters, letters, numbers and underscores only</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="userType">I am a:</label>
          <select id="userType" name="userType" required>
            <option value="">Select...</option>
            <option value="freelancer">Freelancer</option>
            <option value="client">Client (Hiring)</option>
          </select>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
      <div class="auth-toggle">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      let username = document.getElementById('username').value.trim();
      if (username.startsWith('@')) username = username.substring(1);
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;
      const errorDiv = document.getElementById('errorMessage');

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name, username, userType })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = userType === 'freelancer' ? 'freelancer-dashboard.html' : 'client-dashboard.html';
        } else {
          errorDiv.textContent = data.error;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('[v0] Signup error:', error);
        errorDiv.textContent = 'Signup failed. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
