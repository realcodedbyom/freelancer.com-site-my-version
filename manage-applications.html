        </div>

    <div class="page-header">
        <h1>Manage Applications</h1>
        <p>Review and manage freelancer applications for your jobs</p>
    </div>

    <main>
        <section class="section manage-section">
            <div class="manage-container">
                <!-- Jobs List -->
                <aside class="jobs-list-sidebar">
                    <h3>Your Jobs</h3>
                    <div id="jobsList" class="jobs-list">
                        <!-- Loaded dynamically -->
                    </div>
                </aside>

                <!-- Applications -->
                <div class="applications-main">
                    <div id="applicationsContainer" class="applications-container">
                        <p style="text-align: center; color: #bbb;">Select a job to view applications</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">↑</button>

    <footer>
        <div class="social-icons">
            <a href="https://t.me/rundilundlegamera" target="_blank" rel="noopener noreferrer" aria-label="Telegram">

    </footer>

    <script src="script.js"></script>
    <script>
        let currentJobId = null;

        let clientJobs = [];

        async function loadClientJobs() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || user.userType !== 'client') {
                    document.getElementById('jobsList').innerHTML = '<p>Please login as a client</p>';
                    return;
                }

                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                if (data.success) {
                    clientJobs = data.jobs.filter(j => j.clientId.toString() === user._id.toString());

                    if (clientJobs.length === 0) {
                        document.getElementById('jobsList').innerHTML = '<p>No jobs posted yet</p>';
                        return;
                    }

                    // Get application counts
                    const appsResponse = await fetch(`/api/applications/client/${user._id}`);
                    const appsData = await appsResponse.json();
                    
                    const appCounts = {};
                    if (appsData.success) {
                        appsData.applications.forEach(app => {
                            const jobId = app.jobId.toString();
                            appCounts[jobId] = (appCounts[jobId] || 0) + 1;
                        });
                    }

                    const jobsList = document.getElementById('jobsList');
                    jobsList.innerHTML = clientJobs.map(job => `
                        <div class="job-list-item" data-job-id="${job._id}" onclick="selectJob('${job._id}')">
                            <h4>${job.title}</h4>
                            <p class="app-count">${appCounts[job._id.toString()] || 0} applications</p>
                        </div>
                    `).join('');

                    // Load first job by default
                    if (clientJobs.length > 0) {
                        selectJob(clientJobs[0]._id);
                    }
                }
            } catch (error) {
                console.error('[v0] Error loading jobs:', error);
            }
        }

        function selectJob(jobId) {
            currentJobId = jobId;
            
            // Update active state
            document.querySelectorAll('.job-list-item').forEach(item => {
                item.classList.remove('active');
            });
            const clickedItem = document.querySelector(`[data-job-id="${jobId}"]`);
            if (clickedItem) clickedItem.classList.add('active');

            displayApplications(jobId);
        }

        async function displayApplications(jobId) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const response = await fetch(`/api/applications/client/${user._id}`);
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('applicationsContainer').innerHTML = '<p>Error loading applications</p>';
                    return;
                }

                const job = clientJobs.find(j => j._id.toString() === jobId.toString());
                const jobApplications = data.applications.filter(app => app.jobId.toString() === jobId.toString());

                const container = document.getElementById('applicationsContainer');

                if (jobApplications.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #bbb;">No applications yet</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="applications-header">
                        <h2>${job.title}</h2>
                        <p>${jobApplications.length} applications</p>
                    </div>
                    <div class="applications-list">
                        ${jobApplications.map(app => `
                            <div class="application-card">
                                <div class="app-header">
                                    <h3>${app.freelancerName}</h3>
                                    <span class="app-status ${app.status}">${app.status}</span>
                                </div>
                                <p class="app-date">Applied on ${new Date(app.appliedAt).toLocaleDateString()}</p>
                                <div class="app-actions">
                                    ${app.status === 'pending' ? `
                                        <button class="btn-primary" onclick="hireFreelancer('${app._id}')">Hire</button>
                                        <button class="btn-secondary" onclick="rejectApplication('${app._id}')">Reject</button>
                                    ` : `
                                        <button class="btn-secondary" disabled>${app.status === 'hired' ? 'Hired' : 'Rejected'}</button>
                                    `}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('[v0] Error displaying applications:', error);
            }
        }

        async function hireFreelancer(applicationId) {
            try {
                const response = await fetch(`/api/applications/${applicationId}/hire`, {
                    method: 'PUT'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Freelancer hired successfully!');
                    displayApplications(currentJobId);
                } else {
                    alert(data.error || 'Error hiring freelancer');
                }
            } catch (error) {
                console.error('[v0] Error hiring freelancer:', error);
                alert('Error hiring freelancer');
            }
        }

        async function rejectApplication(applicationId) {
            try {
                const response = await fetch(`/api/applications/${applicationId}/reject`, {
                    method: 'PUT'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Application rejected');
                    displayApplications(currentJobId);
                } else {
                    alert(data.error || 'Error rejecting application');
                }
            } catch (error) {
                console.error('[v0] Error rejecting application:', error);
                alert('Error rejecting application');
            }
        }

        document.addEventListener('DOMContentLoaded', loadClientJobs);
    </script>
</body>
</html>
