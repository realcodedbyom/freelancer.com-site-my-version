    <script>
        async function loadHiredFreelancers() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || user.userType !== 'client') {
                    document.getElementById('hiredFreelancersContainer').innerHTML = '<p>Please login as a client</p>';
                    return;
                }

                // Fetch all applications for client's jobs
                const res = await fetch(`/api/applications/client/${user._id}`);
                if (!res.ok) throw new Error('Failed to load applications');

                const data = await res.json();
                const hiredFreelancers = data.applications.filter(app => app.status === 'hired');

                const container = document.getElementById('hiredFreelancersContainer');

                if (hiredFreelancers.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No hired freelancers yet</p>';
                    return;
                }

                container.innerHTML = hiredFreelancers.map(app => `
                    <div class="hired-card">
                        <div class="hired-header">
                            <h3>${app.freelancerName}</h3>
                            <span class="hired-badge">Hired</span>
                        </div>
                        <p class="hired-title">${app.jobTitle}</p>
                        <p class="hired-job">Budget: $${app.jobBudget}</p>
                        <div class="hired-actions">
                            <button class="btn-primary" onclick="contactFreelancer('${app.freelancerId}')">Contact</button>
                            <button class="btn-secondary" onclick="completeJob('${app.jobId}')">Mark Complete</button>
                        </div>
                    </div>`).join('');
            } catch (error) {
                console.error('[v1] Error loading hired freelancers:', error);
            }
        }

        function contactFreelancer(freelancerId) {
            alert('Messaging feature coming soon! You can contact via Telegram for now.');
        }

        async function completeJob(jobId) {
            if (!confirm('Mark this job as completed?')) return;
            try {
                const res = await fetch(`/api/jobs/${jobId}/complete`, { method: 'PUT' });
                if (!res.ok) throw new Error('Failed to complete job');
                await loadHiredFreelancers();
            } catch (err) {
                console.error('Complete job error:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadHiredFreelancers);
