<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - Freelancer Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Freelancer<span>.</span></a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse-freelancers.html">Browse Freelancers</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="login.html" class="btn-login-nav">Login</a></li>
                <li><a href="signup.html" class="btn-signup-nav">Sign Up</a></li>
            </ul>
            <!-- Navigation will be updated by script.js based on login status -->
        </div>
    </nav>

    <div class="page-header">
        <h1>Browse Jobs</h1>
        <p>Find projects that match your skills</p>
    </div>

    <main>
        <section class="section browse-section">
            <div class="browse-container">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label for="categoryFilter">Category</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Photoshop">Photoshop Design</option>
                            <option value="Video Editing">Video Editing</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="budgetFilter">Budget Range</label>
                        <select id="budgetFilter">
                            <option value="">All Budgets</option>
                            <option value="0-500">$0 - $500</option>
                            <option value="500-1000">$500 - $1000</option>
                            <option value="1000-5000">$1000 - $5000</option>
                            <option value="5000+">$5000+</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="experienceFilter">Experience Level</label>
                        <select id="experienceFilter">
                            <option value="">All Levels</option>
                            <option value="Entry Level">Entry Level</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>

                    <button id="applyFilters" class="btn-primary" style="width: 100%; margin-top: 20px;">Apply Filters</button>
                </aside>

                <!-- Jobs Grid -->
                <div class="jobs-main">
                    <div id="jobsContainer" class="jobs-grid">
                        <!-- Loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">↑</button>

    <footer>
        <div class="social-icons">
            <a href="https://t.me/rundilundlegamera" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
                <svg viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet">
                    <path d="M 200.894531 323.863281 L 192.425781 442.988281 C 204.542969 442.988281 209.792969 437.78125 216.085938 431.53125 L 272.894531 377.238281 L 390.613281 463.445312 C 412.203125 475.476562 427.414062 469.140625 433.238281 443.585938 L 510.507812 81.515625 L 510.527344 81.492188 C 517.375 49.578125 498.988281 37.097656 477.953125 44.929688 L 23.765625 218.816406 C -7.230469 230.847656 -6.761719 248.128906 18.496094 255.957031 L 134.613281 292.074219 L 404.332031 123.308594 C 417.023438 114.902344 428.566406 119.550781 419.070312 127.957031 Z M 200.894531 323.863281 "></path>
                </svg>
            </a>
        </div>
        <p>&copy; <span id="current-year"></span> Freelancer Marketplace. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        let allJobs = [];

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                if (data.success) {
                    allJobs = data.jobs || [];
                    displayJobs(allJobs);
                }
            } catch (error) {
                console.error('[v0] Error loading jobs:', error);
            }
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No jobs found</p>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <h3>${job.title}</h3>
                        <span class="job-status">${job.status}</span>
                    </div>
                    <p class="job-client">Posted by ${job.clientName}</p>
                    <p class="job-category">${job.category}</p>
                    <p class="job-description">${job.description.substring(0, 100)}...</p>
                    
                    <div class="job-skills">
                        ${job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>

                    <div class="job-details">
                        <div class="detail">
                            <span class="label">Budget:</span>
                            <span class="value">$${job.budget}</span>
                        </div>
                        <div class="detail">
                            <span class="label">Experience:</span>
                            <span class="value">${job.experience}</span>
                        </div>
                        <div class="detail">
                            <span class="label">Deadline:</span>
                            <span class="value">${new Date(job.deadline).toLocaleDateString()}</span>
                        </div>
                    </div>

                    <a href="job-detail.html?id=${job._id}" class="btn-view-job">View Details</a>
                </div>
            `).join('');
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const budget = document.getElementById('budgetFilter').value;
            const experience = document.getElementById('experienceFilter').value;

            let filtered = allJobs;

            if (category) {
                filtered = filtered.filter(j => j.category === category);
            }

            if (budget) {
                const [min, max] = budget.split('-').map(v => v === '+' ? Infinity : parseInt(v));
                filtered = filtered.filter(j => j.budget >= min && (max === undefined || j.budget <= max));
            }

            if (experience) {
                filtered = filtered.filter(j => j.experience === experience);
            }

            displayJobs(filtered);
        }

        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
</body>
</html>
